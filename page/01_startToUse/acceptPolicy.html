<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗勾挖評論 - 使用須知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 350px;
            height: 800px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            height: 50px;
            width: 50px;
            background-color: #ccc;
            margin: 0 auto 20px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .placeholder {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ccc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: navy;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .button:disabled {
            background-color: #ccc;
            /* 禁用狀態的背景色 */
            color: white;
            /* 禁用狀態的字體顏色 */
            cursor: not-allowed;
            /* 禁用狀態的游標 */
            pointer-events: not-allowed;
            /* 禁用點擊事件 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"></div>
        <div class="title">使用須知</div>
        <div class="description">
            您會看到這則通知，<br>
            是由於瀏覽器未偵測到儲存的同意紀錄 (同意紀錄被刪除)<br>
            或同意紀錄失效 (插件重大更新、時效過期)
        </div>
        <div class="placeholder"></div>
        <div class="checkbox">
            <input type="checkbox" id="agree-policy">
            <label for="agree">我同意遵守狗勾挖評論使用須知</label>
        </div>
        <button disabled href="#" id="accept-to-start-use" class="button">開始使用</button>
    </div>
</body>
<script src="/dist/01_startToUse/acceptPolicy.js" defer></script>

</html>
