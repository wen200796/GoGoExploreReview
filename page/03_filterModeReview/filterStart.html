<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <title>評論篩選器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7fa;
    }

    .container {
      width: 800px;
      height: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      color: #333;
    }

    .header p {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
      flex-grow: 1;
    }

    .filter-item {
      background-color: #e9f3ff;
      border: 1px solid #a3c9ff;
      border-radius: 8px;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      font-weight: bold;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filter-item.selected {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    .filter-item.selected::before {
      content: "✔\00a0\00a0";
      /* \00a0 表示 Unicode 不间断空格 */
      color: white;
    }


    .filter-item.disabled {
      background-color: #f0f0f0;
      color: #aaa;
      border-color: #ddd;
      cursor: not-allowed;
    }

    .filter-item .settings {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }

    .filter-item span {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      font-weight: normal;
      color: #666;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .options-group {
      display: flex;
      justify-content: space-between;
    }

    .options label {
      font-size: 12px;
      display: flex;
      align-items: center;
    }

    .options input[type="radio"] {
      margin-right: 5px;
    }

    .start-btn {
      display: block;
      margin: 0 auto;
      width: 200px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>選擇條件，開始查看評論吧！</h1>
      <p>條件可複選，圖示按下後，可變更該條件設定</p>
    </div>

    <div class="filters">
      <div class="filter-item selected">有圖片<span class="settings">⚙</span></div>
      <div class="filter-item">字數 至少50字<span class="settings">⚙</span></div>
      <div class="filter-item selected">時間 一年以內<span class="settings">⚙</span></div>
      <div class="filter-item">有商家回覆<span class="settings">⚙</span></div>
      <div class="filter-item">包含 指定關鍵字<span class="settings">⚙</span></div>
      <div class="filter-item">評分 5顆星<span class="settings">⚙</span></div>
      <div class="filter-item disabled">判定為 負面情感內容<span class="settings">⚙</span></div>
      <div class="filter-item disabled">判定為 正面情感內容<span class="settings">⚙</span></div>
      <div class="filter-item disabled">判定為 宜優先閱讀<span class="settings">⚙</span></div>
    </div>

    <div class="options">
      <div class="options-group">
        <label><input type="radio" name="match" value="any" checked> 任一選取條件</label>
        <label><input type="radio" name="match" value="all"> 所有選取條件</label>
      </div>
      <div class="options-group">
        <label><input type="radio" name="view" value="list" checked> 經典圖文清單</label>
        <label><input type="radio" name="view" value="grid"> 散點圖表</label>
      </div>
    </div>

    <button class="start-btn">開始查看</button>
  </div>
</body>

</html>
