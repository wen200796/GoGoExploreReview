<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗勾控評論 - 使用須知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 350px;
            height: 800px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            height: 50px;
            width: 50px;
            background-color: #ccc;
            margin: 0 auto 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .placeholder {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            margin-bottom: 20px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ccc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="title">使用須知</div>
        <div class="description">
            您會看到通知，<br>
            是由於瀏覽器未儲存到完整記錄<br>
            或同意未獲失效
        </div>
        <div class="placeholder"></div>
        <div class="checkbox">
            <input type="checkbox" id="agree">
            <label for="agree">我同意遵守狗勾控評論使用須知</label>
        </div>
        <a href="#" class="button">開始使用</a>
    </div>
</body>
</html>
